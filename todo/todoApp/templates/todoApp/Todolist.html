<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>
            Mes tâches
        </h1>
        <div class="card">
            <ul class="list-group list-group-flush">
                <!-- Insertion de taches -->
                <li class="list-group-item ">
                    <form action="{% url 'insertion_path' %}" method="post" autocomplete="off">
                        <div class="form-inline">
                            {% csrf_token %}
                            <input type="text" name="nom" class="form-control">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle"></i>
                            </button>
                        </div>
                    </form>
                </li>
                <!-- Début de la liste des taches -->
                {% for tache in Todolist %}
                <li class="list-group-item {% if tache.realise %} bg-success {% endif %}">
                    <div class="form-inline">

                        {{ tache.nom }}
                            <div class="">
                            <!-- Début realisation -->
                            <form action="{% url 'realise_path' tache.id %}" class="text-right" method="POST">
                                {% csrf_token %}
                                <!-- Si la tache a été réalise alors on coche la checkbox -->
                                <input type="checkbox" name="realise" {% if tache.realise %} checked {% endif %}>
                            </form>

                            <!-- Début suppression -->
                            <form action="{% url 'suppression_path' tache.id %}" class="text-right" name="suppr">
                                {% csrf_token %}
                                <button type="submit" class="close" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </li>
                <!-- Si il n'y a pas de taches -->
                {% empty %}
                <li class="list-group-item">
                    <p>Aucune tache</p>
                </li>
                {% endfor %}
                <!-- Fin de la liste des taches -->
            </ul>
        </div>
    </div>

    <!-- jQuery js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- BootStrap js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/760062a515.js" crossorigin="anonymous"></script>

    <script type='text/javascript'>
        $(document).ready(function () {
            $('input[name=realise]').change(function () {
                $(this).closest("form").submit();
            });
        });
    </script>
</body>

</html>
